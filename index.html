<!DOCTYPE html>
<html>
<head>
    <title>Instagram Posts</title>
</head>
<body>
    <div id="posts-container">
        <!-- Instagram posts will be displayed here -->
    </div>

    <script>
        const username = 'cover.kuw_';

        async function getInstagramPosts(username) {
            try {
                const response = await fetch(`https://www.instagram.com/${username}/?__a=1`);
                const data = await response.json();
                const posts = data.graphql.user.edge_owner_to_timeline_media.edges;

                const postsContainer = document.getElementById('posts-container');

                posts.forEach((post) => {
                    const imageUrl = post.node.display_url;
                    const caption = post.node.edge_media_to_caption.edges[0].node.text;

                    const postElement = document.createElement('div');
                    postElement.innerHTML = `
                        <img src="${imageUrl}" alt="Instagram Post">
                        <p>${caption}</p>
                    `;

                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        getInstagramPosts(username);
    </script>
</body>
</html>
